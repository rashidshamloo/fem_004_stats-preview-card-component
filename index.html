<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="icon" type="image/png" href="images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main>
      <article>
        <div class="stats-image">
          <picture
            ><source
              srcset="images/image-header-desktop.jpg"
              media="(min-width:481px)" />
            <img
              src="images/image-header-mobile.jpg"
              alt="Happy Office Environment"
          /></picture>
        </div>
        <div class="card-info">
          <h1>Get <mark>insights</mark> that help your business grow.</h1>
          <p class="card-discription">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card-stats">
            <div>
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div>
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div>
              <h2>12M+</h2>
              <p>queries</p>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <p>Developed by Rashid Shamloo</p>
      <p class="footer-icon">
        <a
          href="https://github.com/rashidshamloo"
          title="https://github.com/rashidshamloo"
          target="_blank"
          ><i class="bi-github"></i
        ></a>
        |
        <a
          href="https://twitter.com/rashidshamloo"
          title="https://twitter.com/rashidshamloo"
          target="_blank"
          ><i class="bi-twitter"></i
        ></a>
      </p>
    </footer>
  </body>
</html>
